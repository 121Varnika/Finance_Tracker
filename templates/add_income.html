{% extends 'layout.html' %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-2 text-white">Add New Income ðŸ’°</h1>
    <p class="text-gray-400 mb-6">Log any income you've received, like your salary or a bonus.</p>

    <div class="bg-gray-800 p-6 rounded-xl shadow-md">
        <form method="post" class="space-y-4">
            <div>
                <label for="datepicker" class="block text-sm font-medium text-gray-300">Date</label>
                <input type="text" id="datepicker" name="date" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm text-white focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="description" class="block text-sm font-medium text-gray-300">Description</label>
                <input type="text" id="description" name="description" placeholder="e.g., Monthly Salary" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm text-white focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="amount" class="block text-sm font-medium text-gray-300">Amount (â‚¹)</label>
                <input type="number" step="0.01" id="amount" name="amount" required placeholder="e.g., 50000" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm text-white focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Add Income
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Activate the calendar for our date input
    flatpickr("#datepicker", {
        dateFormat: "Y-m-d",
        defaultDate: "today"
    });
</script>
{% endblock %}
