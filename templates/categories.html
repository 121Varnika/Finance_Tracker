{% extends 'layout.html' %}

{% block content %}

    <form method="post">
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-2 text-white">Log a New Expense ðŸ“…</h1>
    <p class="text-gray-400 mb-6">Select a date, fill in the details, and choose a category for your expense.</p>

    <div class="bg-gray-800 p-6 rounded-xl shadow-md">
        <h2 class="text-lg font-semibold mb-5 text-white">Log a New Expense</h2>
        <form method="post" class="space-y-5">
        <div>
            <label for="datepicker" class="block text-xs font-medium text-gray-400">DATE</label>
            <input type="text" id="datepicker" name="date" required class="mt-1 block w-full bg-gray-700 border-transparent rounded-lg shadow-sm text-white px-4 py-3 focus:ring-2 focus:ring-indigo-500">
        </div>
        <div>
            <label for="description" class="block text-xs font-medium text-gray-400">DESCRIPTION</label>
            <input type="text" id="description" name="description" placeholder="e.g., Lunch with colleagues" class="mt-1 block w-full bg-gray-700 border-transparent rounded-lg shadow-sm text-white px-4 py-3 focus:ring-2 focus:ring-indigo-500">
        </div>
        <div>
            <label for="amount" class="block text-xs font-medium text-gray-400">AMOUNT (â‚¹)</label>
            <input type="number" step="0.01" id="amount" name="amount" required class="mt-1 block w-full bg-gray-700 border-transparent rounded-lg shadow-sm text-white px-4 py-3 focus:ring-2 focus:ring-indigo-500">
        </div>
        <div>
            <label for="payment_method" class="block text-xs font-medium text-gray-400">MODE OF PAYMENT</label>
            <select name="payment_method" id="payment_method" required class="mt-1 block w-full bg-gray-700 border-transparent rounded-lg shadow-sm text-white px-4 py-3 focus:ring-2 focus:ring-indigo-500">
                <option value="select"> ---Select---- </option>
                <option value="Card">Card</option>
                <option value="GPay">GPay</option>
                <option value="Cash">Cash</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div>
            <label for="category_id" class="block text-xs font-medium text-gray-400">CATEGORY</label>
            <select name="category_id" id="category_id" required class="mt-1 block w-full bg-gray-700 border-transparent rounded-lg shadow-sm text-white px-4 py-3 focus:ring-2 focus:ring-indigo-500">
                <option value="">-- Select a Category --</option>
                {% for category in categories %}
                    <option value="{{ category['id'] }}">{{ category['name'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label class="block text-xs font-medium text-gray-400">TYPE</label>
            <div class="flex items-center space-x-6 mt-2">
                <label class="flex items-center"><input type="radio" class="form-radio h-4 w-4 bg-gray-700 text-indigo-500" name="need_want" value="need" required><span class="ml-2 text-gray-300 text-sm">Need</span></label>
                <label class="flex items-center"><input type="radio" class="form-radio h-4 w-4 bg-gray-700 text-indigo-500" name="need_want" value="want"><span class="ml-2 text-gray-300 text-sm">Want</span></label>
            </div>
        </div>
        <div class="pt-2">
            <button type="submit" class="w-full py-3 px-4 rounded-lg text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-700">Add Expense</button>
        </div>
    </form>
    </div>
{% endblock %}

{% block scripts %}
<script>
    flatpickr("#datepicker", {
        dateFormat: "Y-m-d",
        defaultDate: "today"
    });
</script>
{% endblock %}
